<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUKAN SSSACN</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <!-- Select2 CSS for better dropdowns -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        .container {
            max-width: 100%;
        }
        #dataTable {
            width: 100% !important; /* Pastikan tabel menggunakan lebar penuh */
        }
        .table-responsive {
            overflow-x: auto;
        }
        .filter-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .select2-container {
            width: 100% !important;
        }
        .filter-label {
            font-weight: bold;
            margin-right: 10px;
        }
        .filter-dropdown {
            width: 100%;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">CPNS D-IV Teknik Informatika</h1>
        <p id="lastUpdate">Last updated: Loading...</p>

        <!-- Filter Container -->
        <div class="filter-container">
            <div class="filter-item">
                <span class="filter-label">Filter Instansi:</span>
                <select id="filter-ins_nm" class="filter-dropdown" multiple="multiple"></select>
            </div>
            <div class="filter-item">
                <span class="filter-label">Filter Jabatan:</span>
                <select id="filter-jabatan_nm" class="filter-dropdown" multiple="multiple"></select>
            </div>
        </div>

        <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <!-- Header tabel akan diisi melalui JavaScript -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Data tabel akan diisi melalui JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Mengambil data last modified dari API GitHub
            $.get('https://api.github.com/repos/tohadibrex/formasi/commits?path=semua_data_mesin.csv', function(data) {
                const commitDate = data[0].commit.committer.date;
                const date = new Date(commitDate);
                const options = { 
                    timeZone: 'Asia/Jakarta', 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                };
                const localDate = new Intl.DateTimeFormat('id-ID', options).format(date);
                
                $('#lastUpdate').text('Last updated: ' + localDate);
            });

            // Mengambil data CSV dan menampilkan dalam tabel
            Papa.parse('semua_data_gabungan.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const columns = Object.keys(data[0]);

                    // Menampilkan header tabel
                    const headerRow = $('#dataTable thead tr');
                    columns.forEach(col => {
                        headerRow.append(`<th>${col}</th>`);
                    });

                    // Menampilkan baris tabel
                    const tbody = $('#dataTable tbody');
                    data.forEach(row => {
                        const tr = $('<tr></tr>');
                        columns.forEach(col => {
                            let cellData = row[col];
                            if (!isNaN(cellData) && cellData.trim() !== "") {
                                cellData = parseFloat(cellData);
                            }
                            tr.append(`<td>${cellData}</td>`);
                        });
                        tbody.append(tr);
                    });

                    // Inisialisasi DataTables
                    const table = $('#dataTable').DataTable({
                        "paging": false,
                        "searching": true,
                        "ordering": true,
                        "scrollX": true,
                        "info": true,
                        "lengthChange": false,
                        "pageLength": -1,
                        "processing": true,
                        "serverSide": false,
                        "order": [],
                        "columnDefs": [
                            { 
                                "targets": [5, 6, 7], // Indeks kolom yang berisi data numerik
                                "type": "num"         // Tentukan bahwa ini adalah tipe data numerik
                            }
                        ]
                    });

                    // Tambahkan dropdown select2 untuk nilai unik dalam kolom ins_nm dan jabatan_nm
                    ['ins_nm', 'jabatan_nm'].forEach((col) => {
                        const index = columns.indexOf(col);
                        const uniqueValues = [...new Set(data.map(row => row[col]))].sort();
                        const filterDropdown = $(`#filter-${col}`);

                        uniqueValues.forEach(value => {
                            filterDropdown.append(`<option value="${value}">${value}</option>`);
                        });

                        // Inisialisasi Select2
                        filterDropdown.select2({
                            placeholder: `Filter by ${col}`,
                            allowClear: true,
                        });

                        // Event listener untuk filter dropdown
                        filterDropdown.on('change', function() {
                            filterColumn(index);
                        });
                    });

                    // Fungsi untuk filter berdasarkan dropdown
                    function filterColumn(columnIndex) {
                        let filterValues = $(`#filter-${columns[columnIndex]}`).val();
                        if (filterValues) {
                            filterValues = filterValues.map(value => $.fn.dataTable.util.escapeRegex(value));
                            table.column(columnIndex).search(filterValues.join('|'), true, false).draw();
                        } else {
                            table.column(columnIndex).search('').draw();
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
